name: Run LemonadeClient Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux with source installation
          - os: ubuntu-latest
            install-type: 'source'
            test-name: 'Linux Source'
          
          # Windows with source installation
          - os: windows-latest
            install-type: 'source'
            test-name: 'Windows Source'

    name: ${{ matrix.test-name }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Install source dependencies
      run: |
        pip install -e .

    - name: Run unit tests
      run: |
        python test/lemonade_client_unit.py

    - name: Run integration tests
      run: |
        python test/lemonade_client_integration.py
      env:
        PYTHONUNBUFFERED: 1

    - name: Test integration example
      run: |
        python examples/lemonade_client_integration_example.py
      env:
        PYTHONUNBUFFERED: 1